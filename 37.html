<H2>A Cold Night</H2>
What you meant to me
<BR>I never knew;
<BR>until you left me
<BR>so long ago.
<BR>A cold night in December;
<BR>your arms- holding me tight;
<BR>the only things
<BR>that kept me warm throughout
<BR>that lonely night.
</TD>
