<H2>Shadows</H2>
The shadows of darkness,
<BR>The shadows of light.
<BR>The shadows of my love for you,
<BR>Casting a black shadow
<BR>Over my heart,
<BR>For I know you
<BR>Love another.
<BR>I don't know why.
<BR>Tonight must be
<BR>the night of total silence.
<BR>No more shadows.
