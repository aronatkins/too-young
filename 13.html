<H2><I>Untitled</I></H2>
out of my window, I look.
<BR>not sure what I am seeing.
<BR>it is not clear, 
<BR>because my life is not clear.
<BR>I see storms brewing.
<BR>hearts breaking.
<BR>
<BR>daylight; when I see the sun,
<BR>through the glass.
<BR>blinded by the bright light.
<BR>blinded by the world.
