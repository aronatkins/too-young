<H2>Memories</H2>
One hot spring day
<BR>will be here and about
<BR>the sun shining brightly
<BR>upon the sea
<BR>You'll think of all
<BR>the people you love
<BR>their faces all the
<BR>time in your mind.
<BR>You'll remember them;
<BR>you will;
<BR>and you'll remember me.
