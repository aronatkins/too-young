<H2>I'll Cry</H2>
Soon, we will be
<BR>saying good-bye 
<BR>and I will start
<BR>to cry. You've
<BR>been a great friend,
<BR>the only one
<BR>who can make
<BR>me smile just
<BR>by smiling at me
<BR>or saying hi.
<BR>When we 
<BR>say good-bye,
<BR>I know I'll start
<BR>to cry.
