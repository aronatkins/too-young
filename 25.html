<H2>Blue Tears</H2>
Blue Tears 
<BR>run down my face,
<BR>into a pool
<BR>of water into
<BR>a stream that 
<BR>runs by a seed.
<BR>From that seed
<BR>grows a flower
<BR>of which I pick
<BR>for you. As you
<BR>look up into the
<BR>sky you cry.
<BR>Blue Tears.
